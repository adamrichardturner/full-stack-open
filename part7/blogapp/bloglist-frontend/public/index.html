<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      content="Web site created using create-react-app"
    />

    <!-- Open Graph meta tags for social media preview -->
    <meta property="og:title" content="Blogz | Social Network" />

      property="og:description"
      content="Web site created using create-react-app"
    />
    <meta property="og:image" content="%PUBLIC_URL%/blogz-preview.png" />
    <meta property="og:image:width" content="1200" />

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blogz | Social Network" />
    <meta
      name="twitter:description"
      content="Web site created using create-react-app"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/blogz-preview.png" />
    <!-- Replace %PUBLIC_URL%/your_social_media_preview_image.jpg with the URL of your actual social media preview image. The recommended size for the image is 1200x630 pixels. -->

    <title>Blogz | Social Network</title>
